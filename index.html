<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <title>Piano</title>
  </head>

  <body>
    <span>Please Rotate your phone to use the piano</span>
    <div class="piano">
      <div class="key white a">A</div>
      <div class="key black q">Q</div>
      <div class="key white s">S</div>
      <div class="key black w">W</div>
      <div class="key white d">D</div>
      <div class="key white f">F</div>
      <div class="key black e">E</div>
      <div class="key white g">G</div>
      <div class="key black r">R</div>
      <div class="key white h">H</div>
      <div class="key black t">T</div>
      <div class="key white j">J</div>
    </div>

    <script src="piano.js"></script>
  </body>
</html>
